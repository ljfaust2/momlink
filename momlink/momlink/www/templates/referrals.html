<ion-pane>
    <ion-view overflow-scroll="false">
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="ReferralController">
            <ion-tab title="Recent" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
                <ion-view>
                    <ion-content overflow-scroll="false" class="has-header" ng-init="showReferrals('recent')">
                        <div id="recent"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Previous" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
                <ion-view>
                    <ion-content overflow-scroll="false" class="has-header" ng-init="showReferrals('previous')">
                        <div id="previous"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
