<script src="../lib/moment/min/moment.min.js"></script>
<script src="../lib/fullcalendar/dist/fullcalendar.min.js"></script>
<link rel='stylesheet' href='../lib/fullcalendar/dist/fullcalendar.min.css' />
<ion-pane>
    <ion-view overflow-scroll="true">
        <ion-content class="has-header has-footer padding" ng-controller="CalendarController">
            <div id='calendar' ng-init="showCalendar()"></div>
            <div id="filter"style="visibility:hidden">all</div>
        </ion-content>
        <div class="float-button-left-hasFooter">
            <span class="height-fix">
                <button class="button button-positive button-rounded content" ng-click=""><i class="icon ion-loop"></i></button>
            </span>
        </div>
        <div class="float-button-hasFooter" >
            <span class="height-fix">
                <button class="button button-positive button-rounded content" ng-click="createEvent('calendar.html', 'Calendar')"><i class="icon ion-compose"></i></button>
            </span>
        </div>
    </ion-view>
</ion-pane>
<ion-footer-bar class="bar-positive" style="padding:0px" ng-controller="CalendarController">
    <div class="col text-left"><button class="button button-icon" ng-click="filterEvents('0')">Personal</button></div>
    <div class="col text-center"><button class="button button-icon" ng-click="filterEvents('all')">All</button></div>
    <div class="col text-right"><button class="button button-icon" ng-click="filterEvents('1')">PNCC</button></div>
</ion-footer-bar>
