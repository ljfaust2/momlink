<div class="list">
    <div class="item item-divider">
        Subject
    </div>
    <label class="item item-input">
        <input id="subject" type="text" placeholder="Subject">
    </label>
    <div class="row">
        <div class="col text-right ">
            <img src="../img/temp/mic.png" ng-onclick="" style="width:30px; height:25px;" />
            <img src="../img/temp/clip.png" ng-onclick="" style="width:30px; height:25px;" />
            <img src="../img/temp/camera.PNG" ng-onclick="takePicture()" style="width:30px; height:25px;" />
        </div>
    </div>
    <div class="item item-divider">
        Description
    </div>
    <label class="item item-input">
        <textarea id="description" placeholder="Description" rows="5"></textarea>
    </label>
</div>
