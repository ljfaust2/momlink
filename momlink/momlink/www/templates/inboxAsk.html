<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header" ng-controller="DataController">
            <ul>
                <li ng-repeat="item in pnccList">
                    <div class="item item-thumbnail-left" ng-click="goToMessage(item.email)">
                        <img src="{{item.image}}">
                        <h2>{{item.name}}</h2>
                        <p>{{item.email}}</p>
                    </div>
                </li>
            </ul>
        </ion-content>
    </ion-view>
</ion-pane>
