<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <ion-pane>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header" ng-controller="CameraController">
                <div class="col text-center padding-top">
                    <img id="image" src="" style="width:90%; height:150px;" />
                </div>
                <div class="col padding-bottom text-right">
                    <img src="../img/temp/camera.png" ng-onclick="takePicture()" style="width:30px; height:25px;"/>
                </div>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Age</span>
                        <input type="number" placeholder="Age">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Pregnancy Start Date</span>
                        <input type="date">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Expected Delivery Date</span>
                        <input type="date">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">About Me</span>
                        <textarea placeholder="About Me"></textarea>
                    </label>
                </div>
                <center>
                    <div class="row">
                        <div class="col">
                            <img src="../img/temp/save.png" style="width:25px; height:25px;" />
                        </div>
                        <div class="col">
                            <img src="../img/temp/delete.png" style="width:25px; height:25px;" />
                        </div>
                    </div>
                </center>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
