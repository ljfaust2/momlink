<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="true" class="has-header" ng-controller="ProfileCtrl">
            <div class="col text-center padding-top">
                <center>
                    <img id="profilePic" src="" style="max-width:90%; max-height:150px;" />
                </center>
            </div>
            <div class="col padding-bottom text-right" ng-controller="CameraCtrl" ng-init="initializeDevice()">
                <img src="../img/temp/camera.PNG" ng-click="takeProfilePhoto()" style="width:30px; height:25px;" />
            </div>
            <div class="list" ng-init="getProfile()">
                <div class="item item-divider">
                    Personal Information
                </div>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input id="name" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Study ID</span>
                    <input id="clientid" type="number" disabled>
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input id="email" type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Age</span>
                    <input id="age" type="number">
                </label>
                <label class="item item-input">
                    <span class="input-label">Expected Delivery Date</span>
                    <input id="delivery" type="date">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">About Me</span>
                    <textarea id="about" placeholder="About Me" rows="3"></textarea>
                </label>
                <div class="item item-divider">
                    Doctor's Information
                </div>

                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input id="dName" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input id="dEmail" type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone Number</span>
                    <input id="dNumber" type="tel">
                </label>
            </div>
            <div class="padding-left padding-right">
                <input type="button" class="button button-block button-positive" value="UPDATE" ng-click="updateProfile()">
                <input type="button" class="button button-block button-assertive" value="CANCEL" ng-click="toNewPage('home.html', 'Momlink')">
            </div>
        </ion-content>
    </ion-view>
</ion-pane>
