<ion-modal-view>
    <ion-header-bar align-title="middle" class="bar-positive">
        <button class="button button-icon icon ion-close-round" ng-click="closeModal();">Cancel</button>
        <h1 class="title" id="headline">Create Event</h1>
    </ion-header-bar>
    <div class="list has-header" ng-controller="CalendarController">
        <label class="item item-input">
            <span class="input-label">Title</span>
            <input id="title" type="text">
        </label>
        <label class="item item-input item-select">
            Type
            <select id="type">
                <option disabled="true" selected>Choose One</option>
                <option value="OB Appt">OB Appt</option>
                <option value="Lab">Lab</option>
                <option value="Referral">Referral</option>
                <option value="PNCC">PNCC</option>
                <option value="Ultra">Ultra</option>
                <option value="Class">Class</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Date</span>
            <input id="date" type="date">
        </label>
        <label class="item item-input">
            <span class="input-label">Start Time</span>
            <input id="start" type="time">
        </label>
        <label class="item item-input">
            <span class="input-label">End Time</span>
            <input id="end" type="time">
        </label>
        <label class="item item-input">
            <span class="input-label">Location</span>
            <input id="venue" type="text">
        </label>
        <label class="item item-input">
            <textarea id="description" rows="4" placeholder="Notes"></textarea>
        </label>
    </div>
    <br />
    <div class="row padding">
        <div class="col text-center">
            <input type="button" class="button button-block button-positive" value="SAVE" ng-click="saveEvent()">
        </div>
    </div>
</ion-modal-view>
