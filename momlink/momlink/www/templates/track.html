<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header">
            <div class="row">

                    <p>Activity</p>
                </div>
                <div class="col text-center">
                    <input type="image" src="../img/buttons/btn-12.png" ng-click="goToHistory('addBabyHeartRate')" name="type" style="width:100px;height:100px; border:1px solid black;">
                    <p>Baby Heart Rate</p>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <input type="image" src="../img/temp/bloodGlucose.png" ng-click="goToHistory('addBloodGlucose')" name="type" style="width:100px;height:100px; border:1px solid black;">
                    <p>Blood Glucose</p>
                </div>
                <div class="col text-center">
                    <input type="image" src="../img/temp/bloodDrop.png" ng-click="goToHistory('addBloodIron')" name="type" style="width:100px;height:100px; border:1px solid black;">
                    <p>Blood Iron</p>
                </div>
            </div>
            <div class="row">

                </div>
                <div class="col text-center">

                </div>
                <div class="col text-center">
                    <input type="image" src="../img/buttons/btn_t-03.png" ng-click="goToHistory('addNutrition')" name="type" style="width:100px;height:100px; border:1px solid black;">
