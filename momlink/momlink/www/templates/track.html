<ion-pane>
    <ion-subheader-bar id="subheader" class="bar bar-subheader" ng-controller="TrackCtrl" ng-init="renderTrackSubheaderDate()">
        <button class="button button-icon icon ion-arrow-left-a" ng-click="decreaseDate(); showTrackers();"></button>
        <h2 class="title" id="todaysDate"></h2>
        <button class="button button-icon icon ion-arrow-right-a" ng-click="increaseDate(); showTrackers();"></button>
    </ion-subheader-bar>
    <ion-view>
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="TrackCtrl">
            <ion-tab title="Group 1" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header has-subheader" ng-init="showTrackers(1)" on-swipe-left="increaseDate(); showTrackers(1);" on-swipe-right="decreaseDate(); showTrackers(1);">
                        <div id="trackers"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Group 2" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header has-subheader" ng-init="showTrackers(2)" on-swipe-left="increaseDate(); showTrackers(2);" on-swipe-right="decreaseDate(); showTrackers(2);">
                        <div id="trackers2"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
