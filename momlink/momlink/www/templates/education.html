<ion-pane>
    <ion-view overflow-scroll="false">
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="EducationController">
            <ion-tab title="Recent" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-view>
                    <ion-content overflow-scroll="false" class="has-header" ng-init="renderCategories('shared')">
                        <div id="shared"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="History" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks-outline">
                <ion-view>
                    <ion-content overflow-scroll="false" class="has-header" ng-init="renderCategories('history')">
                        <div id="history"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Online Library" icon-on="ion-ios-book" icon-off="ion-ios-book-outline">
                <ion-view>
                    <ion-content overflow-scroll="false" class="has-header">
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
