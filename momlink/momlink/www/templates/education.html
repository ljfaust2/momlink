<ion-pane>
    <ion-view overflow-scroll="true">
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="EducationCtrl">
            <ion-tab title="Recent" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-init="renderCategories('shared')">
                        <div id="shared"></div>
                    </ion-content>
                    <div class="float-button-hasFooter">
                        <span class="height-fix">
                            <button class="button button-positive button-rounded content" ng-click="updateAllContent()"><i class="icon ion-loop"></i></button>
                        </span>
                    </div>
                </ion-view>
            </ion-tab>
            <ion-tab title="History" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-init="renderCategories('history')">
                        <div id="history"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
            <ion-tab title="Library" icon-on="ion-ios-download" icon-off="ion-ios-download-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-init="renderLibrary()">
                        <div id="library"></div>
                    </ion-content>
                    <div class="float-button-hasFooter">
                        <span class="height-fix">
                            <button class="button button-positive button-rounded content" ng-click="getCategories();renderLibrary()"><i class="icon ion-loop"></i></button>
                        </span>
                    </div>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
