<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header">
            <script>
                var el = window.localStorage.getItem('recipient');
                //window.localStorage.removeItem('recipient')
            </script>
            <div class="list list-inset">
                <div class="item item-divider">
                    Subject
                </div>
                <label class="item item-input">
                    <input type="text" placeholder="Subject">
                </label>
                <div class="row">
                    <div class="col text-right ">
                        <img src="../img/temp/mic.png" ng-onclick="" style="width:30px; height:25px;" />
                        <img src="../img/temp/clip.png" ng-onclick="" style="width:30px; height:25px;" />
                        <img src="../img/temp/camera.PNG" ng-onclick="takePicture()" style="width:30px; height:25px;" />
                    </div>
                </div>
                <div class="item item-divider">
                    Message
                </div>
                <label class="item item-input">
                    <textarea placeholder="Message" rows="5"></textarea>
                </label>
            </div>
            <div class="padding">
                <input type="button" class="button button-block button-positive" value="SEND" onclick="">
                <input type="button" class="button button-block button-assertive" value="CANCEL" ng-click="goToLink('inbox.html', 'Inbox')">
            </div>
        </ion-content>
    </ion-view>
</ion-pane>
