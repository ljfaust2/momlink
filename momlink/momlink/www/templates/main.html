<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.2.4/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="HeaderBarController">
    <ion-header-bar align-title="middle" class="bar-positive" ng-controller="HeaderBarController">
        <h1 class="title">MomLink</h1>
        <div class="buttons">
            <button class="button ion-navicon-round" ng-click="toggleTopMenu()"></button>
        </div>
    </ion-header-bar>
    <ion-top-menu class="text-center has-header">
        <ion-content overflow-scroll="false">
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-04.png" style="width:75px;height:75px;vertical-align:middle" alt="Mail"><p>Mail</p></div>
                <div class="col"><img src="../img/buttons/btn-05.png" style="width:75px;height:75px;vertical-align:middle" alt="Calendar"><p>Calendar</p></div>
                <div class="col"><img src="../img/buttons/btn-06.png" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Communities</p></div>
            </div>
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-08.png" style="width:75px;height:75px;vertical-align:middle" alt="Track"><p>Track</p></div>
                <div class="col"><img src="../img/buttons/btn-07.png" style="width:75px;height:75px;vertical-align:middle" alt="Coupons"><p>Coupons</p></div>
                <div class="col"><img src="../img/buttons/btn-09.png" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Content</p></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"><img src="../img/buttons/btn-12.png" style="width:75px;height:75px;vertical-align:middle" alt="My Profile"><p>My Profile</p></div>
                <div class="col"><img src="../img/buttons/btn-11.png" ng-click="logout()" style="width:75px;height:75px;vertical-align:middle" alt="Logout"><p>Logout</p></div>
            </div>
        </ion-content>
    </ion-top-menu>
    <ion-pane>
        <ion-subheader-bar class="bar bar-subheader">
            <h2 class="title" id="todaysDate"></h2>
            <script>
                var d = new Date(),
                    date = d.getDate(),
                    month = "Jan,Feb,Mar,Apr,May,June,July,Aug,Sept,Oct,Nov,Dec".split(",")[d.getMonth()];
                function nth(d) {
                    if (d > 3 && d < 21) return 'th';
                    switch (d % 10) {
                        case 1: return "st";
                        case 2: return "nd";
                        case 3: return "rd";
                        default: return "th";
                    }
                }
                document.getElementById("todaysDate").innerHTML = "Today, " + month + " " + date + nth(date) + " " + d.getFullYear();
            </script>
        </ion-subheader-bar>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header has-subheader">
                <ion-slide-box style="height: 100px; background-color:orange;" on-slide-changed="slideHasChanged($index)">
                    <ion-slide>
                        <div class="centerWhite">Content from EverydayHealth</div>
                    </ion-slide>
                    <ion-slide>
                        <div class="centerWhite"></div>
                    </ion-slide>
                    <ion-slide>
                        <div class="centerWhite"></div>
                    </ion-slide>
                </ion-slide-box>

                <div class="row">
                    <div class="col padding" style="height: 150px; background-color:lightgray;">
                        <center>
                            <img src="../img/temp/agenda.png" style="width:80px;height:80px;" alt="Agenda">
                            <p><font color="white">Today's Agenda</font> </p>
                        </center>
                    </div>
                    <div class="col padding" style="height: 150px; background-color:lightblue;">
                        <center>
                            <img src="../img/temp/bell.png" style="width:80px;height:80px;" alt="Appointments">
                            <p><font color="white">Appointments</font> </p>
                        </center>
                    </div>
                </div>

                <div class="row">
                    <div class="col padding" style="height: 150px; background-color:lightsalmon;">
                            <center>
                                <img src="../img/temp/smile.png" style="width:80px;height:80px;" alt="Smile">
                                <p><font color="white">Learn More</font> </p>
                            </center>
                    </div>
                    <div class="col padding">
                        <ion-slide-box style="height: 150px; background-color:lightsalmon;" on-slide-changed="slideHasChanged($index)">
                            <ion-slide>
                                <center>
                                    <img src="../img/temp/smile.png" style="width:80px;height:80px;" alt="Smile">
                                    <p><font color="white">Learn More</font> </p>
                                </center>
                            </ion-slide>
                        </ion-slide-box>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
</html>
