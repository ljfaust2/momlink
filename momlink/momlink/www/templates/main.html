<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/subheader.js"></script>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header has-subheader">
                <ion-slides options="options" slider="data.slider" style="height: 80px; background-color:deeppink;">
                    <ion-slide-page>
                        <div class="centerWhite">Appointments</div>
                    </ion-slide-page>
                    <ion-slide-page>
                        <div class="centerWhite"></div>
                    </ion-slide-page>
                    <ion-slide-page>
                        <div class="centerWhite"></div>
                    </ion-slide-page>
                </ion-slides>
                <center>
                    <div class="row">
                        <div class="col"><img src="../img/buttons/btn-04.png" ng-click="mail()" style="width:75px;height:75px;vertical-align:middle" alt="Mail"><p>Mail</p></div>
                        <div class="col"><img src="../img/buttons/btn-05.png" ng-click="calendar()" style="width:75px;height:75px;vertical-align:middle" alt="Calendar"><p>Calendar</p></div>
                        <div class="col"><img src="../img/buttons/btn-06.png" ng-click="referrals()" style="width:75px;height:75px;vertical-align:middle" alt="Referrals"><p>Referrals</p></div>
                    </div>
                    <div class="row">
                        <div class="col"><img src="../img/buttons/btn-08.png" ng-click="track()" style="width:75px;height:75px;vertical-align:middle" alt="Track"><p>Track</p></div>
                        <div class="col"><img src="../img/buttons/btn-07.png" ng-click="coupons()" style="width:75px;height:75px;vertical-align:middle" alt="Coupons"><p>Coupons</p></div>
                        <div class="col"><img src="../img/buttons/btn-09.png" ng-click="content()" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Education</p></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"><img src="../img/buttons/btn-12.png" ng-click="myProfile()" style="width:75px;height:75px;vertical-align:middle" alt="My Profile"><p>My Profile</p></div>
                        <div class="col"><img src="../img/buttons/btn-11.png" ng-click="logout()" style="width:75px;height:75px;vertical-align:middle" alt="Logout"><p>Logout</p></div>
                    </div>
                </center>
            </ion-content>
        </ion-view>
    <script type="text/javascript" src="../js/subheaderEnd.js"></script>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
