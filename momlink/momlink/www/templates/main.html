﻿<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="../lib/jquery-2.2.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,100,100italic,300,300italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <!-- ionic + material -->
    <script src="../lib/ionic-v1.2.4/js/ionic.bundle.js"></script>
    <link href="../lib/ionic-v1.2.4/css/ionic.css" rel="stylesheet">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="../cordova.js"></script>
    <script src="../lib/pouchdb-5.4.1.js"></script>
    <script src="../lib/raphael-min.js"></script>
    <!--Calendar-->
    <script src="../lib/moment/min/moment.min.js"></script>
    <script src="../lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <link rel='stylesheet' href='../lib/fullcalendar/dist/fullcalendar.min.css' />
    <!--My Scripts-->
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body ng-app="momlink" ng-controller="HeaderCtrl" ng-init="addBackButtonListener(); removeSplash();">
    <ion-header-bar align-title="middle" class="bar-positive" ng-controller="HeaderCtrl">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-home" ng-click="toNewPage('home.html', 'Momlink');closeTopMenu()"></button>
        </div>
        <h1 class="title" id="headline">Momlink</h1>
        <div class="buttons">
            <button class="button button-icon" ng-click="toggleTopMenu()"><i id="menuIcon" class="icon ion-navicon-round"></i></button>
        </div>
    </ion-header-bar>
    <ion-top-menu class="text-center has-header">
        <ion-content overflow-scroll="false" style="background-color:#ffffff">
            <div class="row">
                <div class="col"><img src="../img/mainIcons/momlink_icon-16.png" ng-click="toNewPage('inbox.html', 'Inbox'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Mail</p></div>
                <div class="col"><img src="../img/mainIcons/momlink_icon-17.png" ng-click="toNewPage('calendar.html', 'Calendar'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Calendar</p></div>
                <div class="col"><img src="../img/mainIcons/momlink_icon-18.png" ng-click="toNewPage('referrals.html', 'Referrals'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Referrals</p></div>
            </div>
            <div class="row">
                <div class="col"><img src="../img/mainIcons/momlink_icon-21.png" ng-click="toNewPage('education.html', 'Education'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Education</p></div>
                <div class="col"><img src="../img/mainIcons/momlink_icon-22.png" ng-click="toNewPage('journal.html', 'My Journal'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Journal</p></div>
                <div class="col"><img src="../img/mainIcons/momlink_icon-23.png" ng-click="toNewPage('myProfile.html', 'My Profile'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>My Profile</p></div>
                <!--<div class="col"><img src="../img/mainIcons/momlink_icon-20.png" ng-click="toNewPage('coupons.html', 'Coupons'); toggleTopMenu()" style="width:75px;height:75px;vertical-align:middle"><p>Coupons</p></div>-->
            </div>
            <div class="row">
                <div class="col"><img src="../img/mainIcons/momlink_icon-19.png" ng-click="toNewPage('track.html', 'Track'); toggleTopMenu()" style="max-width:75%;height:auto;vertical-align:middle"><p>Track</p></div>
                <div class="col"><img src="../img/temp/refresh.png" ng-click="" style="max-width:75%;height:auto;vertical-align:middle"><p>Update</p></div>
                <div class="col"><img src="../img/mainIcons/momlink_icon-24.png" ng-click="logout()" style="max-width:75%;height:auto;vertical-align:middle"><p>Logout</p></div>
            </div>
        </ion-content>
    </ion-top-menu>
    <div id="content" ng-click="closeTopMenu()">
        <ion-pane>
            <ion-subheader-bar id="subheader" class="bar bar-subheader" ng-init="renderSubheaderDate()">
                <h2 class="title" id="todaysDate"></h2>
            </ion-subheader-bar>
            <ion-view>
                <ion-content overflow-scroll="false" class="has-header has-subheader" ng-init="renderAppointments();renderArticles();">
                    <ion-slides style="height:15%; background-color:deeppink;">
                        <ion-slide-page>
                            <div id="appointmentsHeader" class="centerWhite"></div>
                        </ion-slide-page>
                        <ion-slide-page>
                            <div id="articlesHeader" class="centerWhite"></div>
                        </ion-slide-page>
                    </ion-slides>
                    <center>
                        <div class="row">
                            <div class="col"><img src="../img/mainIcons/momlink_icon-16.png" ng-click="toNewPage('inbox.html', 'Inbox')" style="max-width:100%;height:auto;vertical-align:middle"><p>Mail</p></div>
                            <div class="col"><img src="../img/mainIcons/momlink_icon-17.png" ng-click="toNewPage('calendar.html', 'Calendar')" style="max-width:100%;height:auto;vertical-align:middle"><p>Calendar</p></div>
                            <div class="col"><img src="../img/mainIcons/momlink_icon-18.png" ng-click="toNewPage('referrals.html', 'Referrals')" style="max-width:100%;height:auto;vertical-align:middle"><p>Referrals</p></div>
                        </div>
                        <div class="row">
                            <div class="col"><img src="../img/mainIcons/momlink_icon-21.png" ng-click="toNewPage('education.html', 'Education')" style="max-width:100%; height:auto;vertical-align:middle"><p>Education</p></div>
                            <div class="col"><img src="../img/mainIcons/momlink_icon-22.png" ng-click="toNewPage('journal.html', 'My Journal')" style="max-width:100%; height:auto;vertical-align:middle"><p>Journal</p></div>
                            <div class="col"><img src="../img/mainIcons/momlink_icon-23.png" ng-click="toNewPage('myProfile.html', 'My Profile')" style="max-width:100%; height:auto;vertical-align:middle"><p>My Profile</p></div>
                            <!--<div class="col"><img src="../img/mainIcons/momlink_icon-20.png" ng-click="toNewPage('coupons.html', 'Coupons')" style="width:75px;height:75px;vertical-align:middle"><p>Coupons</p></div>-->
                        </div>
                        <div class="row">
                            <div class="col"><img src="../img/mainIcons/momlink_icon-19.png" ng-click="toNewPage('track.html', 'Track')" style="max-width:100%; height:auto;vertical-align:middle"><p>Track</p></div>
                            <div class="col"><img src="../img/temp/refresh.png" ng-click="" style="max-width:100%; height:auto;vertical-align:middle"><p>Update</p></div>
                            <div class="col"></div>
                        </div>
                    </center>
                </ion-content>
            </ion-view>
        </ion-pane>
    </div>
</body>
