<ion-pane>
    <ion-view overflow-scroll="true">
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="EducationCtrl">
            <ion-tab title="Careplan" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-controller="CarePlanCtrl" ng-init="renderCareplan()">
                        <div id="careplan"></div>
                    </ion-content>
                    <div class="float-button-hasFooter">
                        <span class="height-fix">
                            <button class="button button-positive button-rounded content" ng-click="updateAllGoals()"><i class="icon ion-loop"></i></button>
                        </span>
                    </div>
                </ion-view>
            </ion-tab>
            <ion-tab title="Trimester Plans" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                <ion-subheader-bar id="subheader" class="bar bar-subheader" ng-controller="CarePlanCtrl" ng-init="navCareplan()">
                    <button class="button button-icon icon ion-arrow-left-a" ng-click="navCareplan('-')"></button>
                    <h2 class="title" id="trimester">Trimester 1</h2>
                    <button class="button button-icon icon ion-arrow-right-a" ng-click="navCareplan('+')"></button>
                </ion-subheader-bar>
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header has-subheader">
                        <div id="trimesterPlans"></div>
                    </ion-content>
                    <div class="float-button-hasFooter">
                        <span class="height-fix">
                            <button class="button button-positive button-rounded content" ng-click="getTrimesterplan();updateTrimesterplan();navCareplan()"><i class="icon ion-loop"></i></button>
                        </span>
                    </div>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
