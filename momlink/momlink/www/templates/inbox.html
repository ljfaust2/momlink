<ion-pane>
    <ion-view overflow-scroll="true">
        <ion-nav-view></ion-nav-view>
        <ion-tabs class="has-header tabs-positive tabs-icon-top" ng-controller="InboxCtrl">
            <ion-tab title="PNCCs" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-init="renderThreads()">
                        <div id="threads"></div>
                    </ion-content>
                    <div class="float-button-hasFooter">
                        <span class="height-fix">
                            <button class="button button-positive button-rounded content" ng-click="updateInboxButton()"><i class="icon ion-loop"></i></button>
                        </span>
                    </div>
                </ion-view>
            </ion-tab>
            <ion-tab title="Referrals" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
                <ion-view>
                    <ion-content overflow-scroll="true" class="has-header" ng-init="showReferralContacts()">
                        <div id="referrals"></div>
                    </ion-content>
                </ion-view>
            </ion-tab>
        </ion-tabs>
    </ion-view>
</ion-pane>
