<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.2.4/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="HeaderBarController">
    <ion-header-bar align-title="middle" class="bar-positive" ng-controller="HeaderBarController">
        <div class="buttons">
            <button class="button ion-ios-home" ng-click="home()"></button>
        </div>
        <h1 class="title">MomLink</h1>
        <div class="buttons">
            <button class="button ion-navicon-round" ng-click="toggleTopMenu()"></button>
        </div>
    </ion-header-bar>
    <ion-top-menu class="text-center has-header">
        <ion-content overflow-scroll="false">
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-04.png" style="width:75px;height:75px;vertical-align:middle" alt="Mail"><p>Mail</p></div>
                <div class="col"><img src="../img/buttons/btn-05.png" style="width:75px;height:75px;vertical-align:middle" alt="Calendar"><p>Calendar</p></div>
                <div class="col"><img src="../img/buttons/btn-06.png" ng-click="communities()" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Communities</p></div>
            </div>
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-08.png" style="width:75px;height:75px;vertical-align:middle" alt="Track"><p>Track</p></div>
                <div class="col"><img src="../img/buttons/btn-07.png" style="width:75px;height:75px;vertical-align:middle" alt="Coupons"><p>Coupons</p></div>
                <div class="col"><img src="../img/buttons/btn-09.png" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Content</p></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"><img src="../img/buttons/btn-12.png" style="width:75px;height:75px;vertical-align:middle" alt="My Profile"><p>My Profile</p></div>
                <div class="col"><img src="../img/buttons/btn-11.png" ng-click="logout()" style="width:75px;height:75px;vertical-align:middle" alt="Logout"><p>Logout</p></div>
            </div>
        </ion-content>
    </ion-top-menu>
    <ion-pane>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header">
                <div class="row">
                    <div class="col centerVH">
                        <img src="../img/temp/safeSleep.png" style="width:100px;height:100px;vertical-align:middle; border:1px solid black;" alt="Safe Sleep">
                        <p>Safe Sleep</p>
                    </div>
                    <div class="col centerVH">
                        <img src="../img/temp/apple.png" style="width:100px;height:100px;vertical-align:middle; border:1px solid black;" alt="Nutrition">
                        <p>Nutrition</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col centerVH">
                        <img src="../img/temp/labor.png" style="width:100px;height:100px;vertical-align:middle; border:1px solid black;" alt="Labor">
                        <p>Labor</p>
                    </div>
                    <div class="col centerVH"">
                        <img src="../img/temp/insurance.png" style="width:100px;height:100px;vertical-align:middle; border:1px solid black;" alt="Insurance">
                        <p>Insurance</p>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
</html>
