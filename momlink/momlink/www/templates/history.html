<ion-pane>
    <ion-subheader-bar id="subheader" class="bar bar-subheader" ng-init="showDate()">
        <h2 class="title" id="todaysDate"></h2>
    </ion-subheader-bar>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header has-subheader has-footer" ng-controller="HistoryController" ng-init="loadHistory()" on-swipe-left="increaseDate(); loadHistory()" on-swipe-right="decreaseDate(); loadHistory()">
            <div id="history"></div>
        </ion-content>
    </ion-view>
    <script type="text/javascript" src="../js/subheaderEnd.js"></script>
    <script>
        var el = window.localStorage.getItem('trackType');
        if (el == 'addFood') {
            goToLink('addFood.html', 'Diet')
        };
    </script>
    <ion-footer-bar class="bar-positive" ng-controller="PopupCtrl">
        <div id="uploadHistory" class="buttons" ng-click="uploadTrack()">
            <button class="button button-icon icon ion-ios-cloud-upload-outline"></button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons"><button class="button button-icon icon ion-ios-plus-outline" ng-click="goToAddEvent()"></button></div>
    </ion-footer-bar>
</ion-pane>
