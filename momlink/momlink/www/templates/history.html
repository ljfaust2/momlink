<ion-pane>
    <ion-subheader-bar id="subheader" class="bar bar-subheader" ng-init="showDate()">
        <h2 class="title" id="todaysDate"></h2>
    </ion-subheader-bar>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header has-subheader" ng-controller="HistoryController" ng-init="loadHistory()" on-swipe-left="increaseDate(); loadHistory()" on-swipe-right="decreaseDate(); loadHistory()">
            <div id="history"></div>
        </ion-content>
    </ion-view>
</ion-pane>
<ion-footer-bar class="bar-positive" style="padding:0px" ng-controller="CalendarController">
    <div class="col text-left"><button class="button button-icon icon ion-ios-cloud-upload-outline"></button></div>
    <div class="col text-right"><button class="button button-icon icon ion-ios-plus-outline" ng-click="goToAddEvent()"></button></div>
</ion-footer-bar>
