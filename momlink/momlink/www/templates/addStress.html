<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header" ng-controller="DataController">
            <div ng-controller="DBController">
                <div class="row">
                    <div class="col text-center">
                        <input type="image" src="" ng-click="submitSet('Family/Relationships','stress')" style="width:100px;height:100px; border:1px solid black;">
                        <p>Family/Relationships</p>
                    </div>
                    <div class="col text-center">
                        <input type="image" src="" ng-click="submitSet('Housing','stress')" style="width:100px;height:100px; border:1px solid black;">
                        <p>Housing</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <input type="image" src="" ng-click="submitSet('Finances','stress')" style="width:100px;height:100px; border:1px solid black;">
                        <p>Finances</p>
                    </div>
                    <div class="col text-center">
                        <input type="image" src="" ng-click="submitSet('Domestic Violence','stress')" style="width:100px;height:100px; border:1px solid black;">
                        <p>Domestic Violence</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <input type="image" src="" ng-click="submitSet('Material Needs','stress')" style="width:100px;height:100px; border:1px solid black;">
                        <p>Material Needs</p>
                    </div>
                    <div class="col text-center">
                    </div>
                </div>
                <div class="row padding">
                    <div class="col text-center">
                        <input type="button" class="button button-block button-stable" value="CANCEL" ng-click="goToHistory('addStress')">
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-view>
</ion-pane>
