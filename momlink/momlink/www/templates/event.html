<ion-pane>
    <ion-view>
        <ion-content overflow-scroll="false" class="has-header" ng-app="plugins" ng-controller="EventController">

                    Event Title/Type:
                </div>
                <label class="item item-input">

                </label>

                        Event Type

                        <option>Ultra</option>
                        <option>Class</option>

                <div class="item item-divider">

                <label class="item item-input item-stacked-label">
