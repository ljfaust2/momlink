<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script>header('Pain')</script>
    <ion-pane>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header" ng-controller="PainScaleController">   
                <div class="row padding">
                    <div class="col">
                        <center>
                            <img src="../img/painScale/noHurt.png" id="face" style="width:300px; height:60px;">
                            <p id="description" style="font-size: 25px; line-height: 25px;">No hurt</p>
                        </center>
                    </div>
                </div>           
                <div class="row">                   
                    <div class="col">
                        <div class="list">
                            <div class="item range range-positive">
                                <i class="icon ion-happy-outline"></i>
                                <script>value = 1</script>
                                <input type="range" ng-init="value=1" ng-change="updateFace(value)" ng-model="value" min="1" max="6">
                                <i class="icon ion-sad-outline"></i>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row padding">
                    <div class="col">
                        <center>
                            <button class="button button-stable">
                                SUBMIT
                            </button>
                        </center>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
