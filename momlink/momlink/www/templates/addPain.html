<ion-modal-view>
    <ion-header-bar align-title="middle" class="bar-positive">
        <button class="button button-icon icon ion-close-round" ng-click="closeModal();"></button>
        <h1 class="title" id="headline">Pain Scale</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="has-header" ng-controller="PainScaleController">
        <div class="row padding">
            <div class="col">
                <center>
                    <img src="../img/painScale/noHurt.png" id="face" style="width:300px; height:60px;">
                    <p id="description" style="font-size: 25px; line-height: 25px;">No hurt</p>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list">
                    <div class="item range range-positive">
                        <i class="icon ion-happy-outline"></i>
                        <script>value = 1</script>
                        <input id="pain" type="range" ng-init="value=1" ng-change="updateFace(value)" ng-model="value" min="1" max="6">
                        <i class="icon ion-sad-outline"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row padding" ng-controller="DBController">
            <div class="col text-center">
                <input type="button" class="button button-block button-positive" value="SUBMIT" ng-click="submitPain('pain');closeModal()">
            </div>
        </div>
    </ion-content>
</ion-modal-view>
