<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="http://code.ionicframework.com/1.2.4/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="HeaderBarController">
    <ion-header-bar align-title="middle" class="bar-positive" ng-controller="HeaderBarController">
        <h1 class="title">MomLink</h1>
        <div class="buttons">
            <button class="button ion-navicon-round" ng-click="toggleTopMenu()"></button>
        </div>
    </ion-header-bar>
    <ion-top-menu class="text-center has-header">
        <ion-content overflow-scroll="false">
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-04.png" ng-click="mail()" style="width:75px;height:75px;vertical-align:middle" alt="Mail"><p>Mail</p></div>
                <div class="col"><img src="../img/buttons/btn-05.png" ng-click="calendar()" style="width:75px;height:75px;vertical-align:middle" alt="Calendar"><p>Calendar</p></div>
                <div class="col"><img src="../img/buttons/btn-06.png" ng-click="communities()" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Communities</p></div>
            </div>
            <div class="row">
                <div class="col"><img src="../img/buttons/btn-08.png" ng-click="track()" style="width:75px;height:75px;vertical-align:middle" alt="Track"><p>Track</p></div>
                <div class="col"><img src="../img/buttons/btn-07.png" ng-click="coupons()" style="width:75px;height:75px;vertical-align:middle" alt="Coupons"><p>Coupons</p></div>
                <div class="col"><img src="../img/buttons/btn-09.png" ng-click="content()" style="width:75px;height:75px;vertical-align:middle" alt="Communities"><p>Content</p></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"><img src="../img/buttons/btn-12.png" ng-click="myProfile()" style="width:75px;height:75px;vertical-align:middle" alt="My Profile"><p>My Profile</p></div>
                <div class="col"><img src="../img/buttons/btn-11.png" ng-click="logout()" style="width:75px;height:75px;vertical-align:middle" alt="Logout"><p>Logout</p></div>
            </div>
        </ion-content>
    </ion-top-menu>
    <ion-pane>
        <ion-subheader-bar class="bar bar-subheader">
            <h2 class="title" id="todaysDate"></h2>
            <script>
                var d = new Date(),
                    date = d.getDate(),
                    month = "Jan,Feb,Mar,Apr,May,June,July,Aug,Sept,Oct,Nov,Dec".split(",")[d.getMonth()];
                function nth(d) {
                    if (d > 3 && d < 21) return 'th';
                    switch (d % 10) {
                        case 1: return "st";
                        case 2: return "nd";
                        case 3: return "rd";
                        default: return "th";
                    }
                }
                document.getElementById("todaysDate").innerHTML = "Today, " + month + " " + date + nth(date) + " " + d.getFullYear();
            </script>
        </ion-subheader-bar>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header has-subheader" ng-controller="PopOverController">
                <!--Display moods for today-->
                
                <script id="popover.html" type="text/ng-template">
                    <ion-popover-view>
                        <ion-header-bar>
                            <h1 class="title">How do you feel today?</h1>
                        </ion-header-bar>
                        <ion-content class="has-header">
                            <div class="row">
                                <div class="col"><center><img src="../img/temp/moods/bored.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Bored"><p>Bored</p></center></div>
                                <div class="col"><center><img src="../img/temp/moods/calm.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Calm"><p>Calm</p></center></div>
                            </div>
                            <div class="row">
                                <div class="col"><center><img src="../img/temp/moods/cheerful.png" style="max-width:75px;height:75px;vertical-align:middle" alt="Cheerful"><p>Cheerful</p></center></div>
                                <div class="col"><center><img src="../img/temp/moods/excited.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Excited"><p>Excited</p></center></div>
                            </div>
                            <div class="row">
                                <div class="col"><center><img src="../img/temp/moods/irritated.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Irritated"><p>Irritated</p></center></div>
                                <div class="col"><center><img src="../img/temp/moods/neutral.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Neutral"><p>Neutral</p></center></div>
                            </div>
                            <div class="row">
                                <div class="col"><center><img src="../img/temp/moods/relaxed.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Relaxed"><p>Relaxed</p></center></div>
                                <div class="col"><center><img src="../img/temp/moods/sad.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Sad"><p>Sad</p></center></div>
                            </div>
                            <div class="row">
                                <div class="col"><center><img src="../img/temp/moods/tense.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Tense"><p>Tense</p></center></div>
                                <div class="col"></div>
                            </div>
                        </ion-content>
                    </ion-popover-view>
                </script>

                <div class="row" ng-controller="PopupCtrl">
                    <img class="padding" ng-click="uploadMood()" src="/../img/temp/cloud.png" style="width:60px;height:50px; position:absolute; left:10px;" />
                    <img class="padding" ng-click="openPopover($event)" src="/../img/icons/btn_t-09.png" style="width:50px;height:50px; position:absolute; right:10px;" />
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
</html>
