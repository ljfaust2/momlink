<ion-modal-view>
    <ion-header-bar align-title="middle" class="bar-positive">
        <button class="button button-icon icon ion-close-round" ng-click="closeModal();">Cancel</button>
        <h1 class="title" id="headline">Update Note</h1>
    </ion-header-bar>
    <div class="list has-header" ng-init="pullNote()">
        <label class="item item-input">
            <span class="input-label">Subject</span>
            <input id="subject" type="text">
        </label>
        <label class="item item-input">
            <textarea id="description" placeholder="Description" rows="5"></textarea>
        </label>
    </div>
    <br />
        <div class="col text-center">
            <input type="button" class="button button-block button-positive" value="UPDATE" ng-click="updateNote()">
            <input type="button" class="button button-block button-assertive" value="DELETE" ng-click="deleteNote()">
        </div>
</ion-modal-view>
