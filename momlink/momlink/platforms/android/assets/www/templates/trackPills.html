<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <ion-pane>
        <ion-subheader-bar class="bar bar-subheader">
            <h2 class="title">My Pills</h2>
        </ion-subheader-bar>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header has-subheader">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search">
                    </label>
                    <button class="button button-clear">
                        Cancel
                    </button>
                </div>
            </ion-content>
            <ion-footer-bar class="bar-positive">
                <div class="buttons">
                    <button class="button button-icon icon ion-ios-trash-outline" ng-click=""></button>
                </div>
                <h1 class="title"></h1>
                <div class="buttons">
                    <button class="button button-icon icon ion-ios-plus-outline" ng-click="addPills()"></button>
                </div>
            </ion-footer-bar>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
