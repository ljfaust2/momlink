<script type="text/javascript" src="../js/load_essentials.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/raphael/1.5.2/raphael-min.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script>header('Activity Time')</script>
    <ion-pane>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header" ng-controller="ActivityController">  
                <div class="row padding">
                    <div class="col" ng-controller="ClockController">
                        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
                        <div id="EXAMPLE_4" class="example" style="background: url('../img/temp/clock.PNG'); background-size: 150px 150px; background-repeat: no-repeat;">
                            <div id="CLOCK_HOLDER" class="CLOCK_HOLDER"></div>
                        </div>                     
                    </div>  
                    <div class="col">
                        <div class="row">
                            <p style="font-size: 25px; line-height: 25px;">Time Active:</p>
                        </div>
                        <div class="row padding">
                            <p id="hour" style="font-size: 50px; line-height: 50px;">00</p><p id="hour" style="font-size: 50px; line-height: 50px;">:</p><p id="minute" style="font-size: 50px; line-height: 50px;">00</p>
                        </div>
                        <div class="row padding">
                            <input type="button" class="button button-small button-assertive" value="-1 Hour" ng-click="subtractHour()">&nbsp
                            <input type="button" class="button button-small button-balanced" value="+1 Hour" ng-click="addHour()">
                        </div>
                    </div>
                </div>
                <!--<script>
                    //gets type of activity
                    var el = window.localStorage.getItem('selectAct');
                    window.localStorage.removeItem('selectAct')
                    console.log(el);
                </script>-->
                <div class="row padding">
                    <div class="col">
                        <center>
                            <input type="button" class="button button-block button-stable" value="CLEAR" ng-click="clear()">
                            <input type="button" class="button button-block button-positive" value="SUBMIT">
                        </center>
                    </div>
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
