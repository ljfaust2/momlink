<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script>header('Mood')</script>
    <ion-pane>
        <ion-view>
            <ion-content overflow-scroll="false" class="has-header" ng-controller="PopOverController">
                <div class="row">
                    <div class="col text-center"><img src="../img/moods/bored.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Bored"><p>Bored</p></div>
                    <div class="col text-center"><img src="../img/moods/calm.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Calm"><p>Calm</p></div>
                </div>
                <div class="row">
                    <div class="col text-center"><img src="../img/moods/cheerful.png" style="max-width:75px;height:75px;vertical-align:middle" alt="Cheerful"><p>Cheerful</p></div>
                    <div class="col text-center"><img src="../img/moods/excited.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Excited"><p>Excited</p></div>
                </div>
                <div class="row">
                    <div class="col text-center"><img src="../img/moods/irritated.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Irritated"><p>Irritated</p></div>
                    <div class="col text-center"><img src="../img/moods/neutral.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Neutral"><p>Neutral</p></div>
                </div>
                <div class="row">
                    <div class="col text-center"><img src="../img/moods/relaxed.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Relaxed"><p>Relaxed</p></div>
                    <div class="col text-center"><img src="../img/moods/sad.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Sad"><p>Sad</p></div>
                </div>
                <div class="row">
                    <div class="col text-center"><img src="../img/moods/tense.png" style="max-width:75px;max-height:75px;vertical-align:middle" alt="Tense"><p>Tense</p></div>
                    <div class="col text-center"></div>
                </div>
            </ion-content>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
