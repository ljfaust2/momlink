<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script>header('Education')</script>
    <ion-pane>
        <ion-view overflow-scroll="false">
            <ion-nav-view></ion-nav-view>
            <ion-tabs class="has-header tabs-positive tabs-icon-top">
                <ion-tab title="Shared Articles" icon-on="ion-ios-list" icon-off="ion-ios-list-outline">
                    <ion-view>
                        <ion-content class="has-header padding" ng-controller="DataController">
                            <ul>
                                <li ng-repeat="item in articleList">
                                    <div class="row">
                                        <div class="col col-25">
                                            <img src={{item.image}} onclick="{{item.link}}" style="width:50px; height:50px;" />
                                        </div>
                                        <div class="col-75">
                                            <p>{{item.description}}</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </ion-content>
                    </ion-view>
                </ion-tab>
                <ion-tab title="Online Library" icon-on="ion-ios-book" icon-off="ion-ios-book-outline">
                    <ion-view>
                        <ion-content class="has-header padding">
                            <iframe src="https://momlink.crc.nd.edu/MomLink-PNCC/topics.php" style="width:100%; height:100%;"></iframe>
                        </ion-content>
                    </ion-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
