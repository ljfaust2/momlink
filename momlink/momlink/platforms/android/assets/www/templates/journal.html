<script type="text/javascript" src="../js/load_essentials.js"></script>
<body ng-app="starter" ng-controller="HeaderBarController">
    <script type="text/javascript" src="../js/header.js"></script>
    <script>header('Journal')</script>
    <ion-pane>
        <ion-view overflow-scroll="false">
            <ion-nav-view></ion-nav-view>
            <ion-tabs class="has-header tabs-positive tabs-icon-top">
                <ion-tab title="PNCC Visits" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline">
                    <ion-view>
                        <ion-subheader-bar class="bar bar-subheader" style="border:0;">
                            <div class="row no-padding">
                                <div class="col no-padding text-right">
                                    <button class="button button-icon icon ion-ios-plus" onclick="window.location='addPNCCVisit.html'"></button>
                                </div>
                            </div>
                        </ion-subheader-bar>
                        <ion-content class="has-header padding">
                        </ion-content>
                    </ion-view>
                </ion-tab>
                <ion-tab title="Notes" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
                    <ion-view>
                        <ion-subheader-bar class="bar bar-subheader" style="border:0;">
                            <div class="row no-padding">
                                <div class="col no-padding text-right">
                                    <button class="button button-icon icon ion-ios-plus" onclick="window.location='addNote.html'"></button>
                                </div>
                            </div>
                        </ion-subheader-bar>
                        <ion-content overflow-scroll="false" class="has-header" ng-controller="DataController">
                            <p class="padding">How to use notes</p>
                            <ul>
                                <li ng-repeat="item in notesList">
                                    <div class="row no-padding">
                                        <div class="col">
                                            <ion-checkbox ng-model="isChecked">
                                                <p style="font-weight: bold">{{item.subject}}</p>
                                                <p>{{item.description}}</p>
                                            </ion-checkbox>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </ion-content>
                    </ion-view>
                </ion-tab>
                <ion-tab title="Photo Journal" icon-on="ion-ios-grid-view" icon-off="ion-ios-grid-view">
                    <ion-view>
                        <ion-content class="has-header padding">
                        </ion-content>
                    </ion-view>
                </ion-tab>
            </ion-tabs>
        </ion-view>
    </ion-pane>
</body>
<script type="text/javascript" src="../js/load_essentialsEnd.js"></script>
