﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="http://code.ionicframework.com/1.2.4/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <script src="http://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- pouchDB script -->
    <script src="lib/pouchdb-5.3.0.min.js"></script>

    <!-- ionic datepicker -->
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- your app's js -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/services.js"></script>
</head>
<body ng-app="starter" ng-controller="HeaderBarController">
    <ion-view>
        <ion-content overflow-scroll="false" style="background-color:#0866c6">
            <center>
                <div class="padding-top"><img src="img/temp/logo.png" height="175" width="175" alt="Momlink"></div>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Username" ng-model="user">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Password" ng-model="pass">
                    </label>
                </div>
                <div class="padding-left padding-right">
                    <input type="button" class="button button-block button-positive" value="LOGIN" ng-click="login(user, pass)">
                </div>
                <div style="width:90%; border-bottom:2px solid white;"></div>
                <div class="padding">
                    <input type="button" class="button button-block button-positive" value="FORGOT PASSWORD" onclick="window.location='templates/forgotPassword.html'">
                    <input type="button" class="button button-block button-positive" value="NEW USER?" onclick="window.location='templates/register.html'">
                </div>
            </center>
        </ion-content>
    </ion-view>
</body>
</html>
